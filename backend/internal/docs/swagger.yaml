paths:
  /comm/snowflake:
    get:
      consumes:
      - application/json
      description: 获取雪花算法唯一ID
      operationId: GetSnowflake
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/base.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 获取雪花算法唯一ID
      tags:
      - 公共
  /insttask/del:
