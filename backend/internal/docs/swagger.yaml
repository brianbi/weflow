paths:
  /comm/snowflake:
    get:
      consumes:
      - application/json
      description: 获取雪花算法唯一ID
      operationId: GetSnowflake
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/base.Response'
            - properties:
                data:
                  type: string
              type: object
      summary: 获取雪花算法唯一ID
      tags:
      - 公共
  /insttask/del:
    post:
      consumes:
      - application/json
      description: 删除实例任务
      parameters:
      - description: 请求参数
        in: body
        name: InstTaskDeleteVO
        required: true
        schema:
          $ref: '#/definitions/vo.InstTaskDeleteVO'
      produces:
      - application/json
      responses:
        "200":
          description: 返回结果
          schema:
            $ref: '#/definitions/base.Response'
      summary: 删除实例任务
      tags:
      - 实例任务
  /insttask/initiated:
    post:
      consumes:
      - application/json
      description: 获取发起的实例任务列表（已发起）
      parameters:
      - description: 已发起的请求参数
        in: body
        name: InstTaskQueryVO
        required: true
        schema:
          $ref: '#/definitions/vo.InstTaskQueryVO'
      produces:
      - application/json
      responses:
        "200":
