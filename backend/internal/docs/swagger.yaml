      produces:
      - application/json
      responses:
        "200":
          description: 返回结果
          schema:
            $ref: '#/definitions/base.Response'
      summary: 恢复实例任务
      tags:
      - 实例任务
  /insttask/start:
    post:
      consumes:
      - application/json
      description: 发起实例任务
      parameters:
      - description: 发起实例任务的请求参数
        in: body
        name: InstTaskStartVO
        required: true
        schema:
          $ref: '#/definitions/vo.InstTaskStartVO'
      produces:
