      responses:
        "200":
          description: 返回结果
          schema:
            $ref: '#/definitions/base.Response'
      summary: 删除实例任务
      tags:
      - 实例任务
  /insttask/initiated:
    get:
      consumes:
      - application/json
      description: 获取发起的实例任务列表（已发起）
      parameters:
      - description: 提交审批时间-结束 yyyy-MM-dd HH:mm:ss:SSS
        example: 提交审批时间
        in: query
        name: createTimeEnd
        type: string
      - description: 提交审批时间-开始 yyyy-MM-dd HH:mm:ss:SSS
        example: 提交审批时间
        in: query
        name: createTimeStart
        type: string
      - description: 完成审批时间-结束 yyyy-MM-dd HH:mm:ss:SSS
        example: 完成审批时间
        in: query
        name: finishTimeEnd
        type: string
      - description: 完成审批时间-开始 yyyy-MM-dd HH:mm:ss:SSS
        example: 完成审批时间
        in: query
        name: finishTimeStart
        type: string
      - description: 任务状态
        example: 1
        in: query
        name: instStatus
        type: integer
      - description: 模板ID
        example: 模板ID
        in: query
        name: modelID
        type: string
      - description: 页码
        example: 1
        in: query
        name: pageNum
        type: integer
      - description: 每页条数
        example: 30
        in: query
        name: pageSize
        type: integer
      - description: 任务名称
        example: 任务名称
        in: query
        name: taskName
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 返回结果
